<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    
<audio id="myAudio" src="./assets/christmas-spirit.mp3" loop = "loop" autoplay = "allowed"></audio>

<div class="heading">
    <h1>New Year Countdown ðŸ¥‚</h1>
</div>

<video id="background-video" autoplay muted loop placeinline>
    <source src="./assets/new-year-video.mp4" type="video/mp4">
  </video>

<button id="myButton"><img src="./assets/icons8-play-button-circled-96.png" alt="Play Button" width="50px"></button>

<div class="container">
    <div class="section">
        <div class="block">
        <h4 class="days"></h4>
        <h3>DAYS</h3>
    </div>
    </div>

    <div class="section">
        <div class="block">
        <h4 class="hours"></h4>
        <h3>HOURS</h3>
    </div>
    </div>

    <div class="section">
        <div class="block">
        <h4 class="minutes"></h4>
        <h3>MINUTES</h3>
    </div>
    </div>

    <div class="section">
        <div class="block">
        <h4 class="seconds"></h4>
        <h3>SECONDS</h3>
    </div>
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
